{% set name = "centreseq" %}
  {% set version = "0.3.7" %}
  {% set sha256 = "5c55f2fe43689b597543d04c3c4089a027c20f97028d97858a68d99abc13d3cb" %}

package:
  name: "{{ name }}"
  version: "{{ version }}"

source:
  url: https://github.com/BFSSI-Bioinformatics-Lab/centreseq/archive/v{{ version }}.zip
  sha256: '{{ sha256 }}'

build:
  noarch: python
  number: 0
  entry_points:
    - centreseq=centreseq.centreseq_cli:cli
  script: "{{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv "

requirements:
  host:
    - pip
    - python >=3.7
  run:
    - biopython >=1.74
    - click >=7.0
    - pandas >=0.24.0
    - python >=3.7
    - scipy >=1.1
    - tqdm >=4.39.0
    - xlsxwriter >=1.1.8
    - seaborn >=0.9.0
    - pytest >=5.0.1
    - mmseqs2
    - muscle
    - prokka

test:
  imports:
    - centreseq
    - centreseq.bin
    - centreseq.bin.core
    - centreseq.bin.helpers
    - centreseq.bin.tree
    - centreseq.bin.visualizations
  commands:
    - centreseq --version

test:
  requires:
    - pytest
  commands:
    - py.test --pyargs centreseq

about:
  home: https://github.com/bfssi-forest-dussault/centreseq
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Fast generation of core genome from bacterial strains
  dev_url: https://github.com/BFSSI-Bioinformatics-Lab/centreseq

extra:
  recipe-maintainers:
    - bfssi-forest-dussault
  container:
    extended-base: true
